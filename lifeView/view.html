<div ng-app="life" ng-controller="LifeCtrl as gol">
      <md-content layout-padding flex layout-align="start center">
            <md-sidenav class="md-sidenav-left" md-component-id="left"
                        md-disable-backdrop md-whiteframe="4">

                  <md-toolbar class="md-primary md-hue-1">
                    <h1 class="md-toolbar-tools">Spawn a New World</h1>
                  </md-toolbar>
                  <md-content layout-padding layout-align="start center">
                        <p>Using too large values here will freeze your browser.</p>
                        <md-input-container layout="row" layout-align="start center">
                            <span>Height </span>
                            <input type="number" min="1" ng-init="gol.width=5" ng-model="gol.width" width="5" required>
                        </md-input-container>
                        <md-input-container layout="row" layout-align="start center">
                            <span>Width </span>
                            <input type="number" min="1" ng-init="gol.height=5"  ng-model="gol.height" width="5" required>
                        </md-input-container>
                        <md-input-container layout="row" layout-align="start center">
                            <span>Depth </span>
                            <input type="number" min="1" ng-init="gol.depth=5"  ng-model="gol.depth" width="5" required>
                        </md-input-container>
                        <md-button class="md-primary" ng-click="generateBoard()">Generate board</md-button>
                        <md-button ng-click="toggleLeft()" class="md-accent">
                          Done
                        </md-button>
                        <p>In case you're wondering, this is <a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life">Conway's Game of Life</a> in 3D.</p>
                        <p>Rotating is a bit bugged at the moment.</p>
                  </md-content>
            </md-sidenav>
            <md-toolbar style="height: 1em; font-size: 90%;" class="md-primary md-hue-1"> 
            <div layout="row" layout-padding layout-align="start center">
                <md-button flex="10" ng-click="toggleLeft()" class="md-raised">
                    <i class="fa fa-cog"></i> New Life
                </md-button>
                <md-input-container>
                    <md-button class="md-accent" ng-if="!gol.running" ng-click="gol.play()"><i class="fa fa-play"></i> Play</md-button>
                    <md-button class="md-warn" ng-if="gol.running" ng-click="gol.stop()"><i class="fa fa-pause"></i> Pause</md-button>
                </md-input-container>
                <span> Delay </span>
                <md-slider-container flex="100">
                    <md-slider min="50" max="2000" ng-model="gol.stepDelay" aria-label="step-delay" id="step-delay"></md-slider>
                    <md-input-container>
                        <input flex type="number" ng-model="gol.stepDelay" aria-label="step-delay" aria-controls="step-delay">
                        <span>ms</span>
                    </md-input-container>
                </md-slider-container>
            </div>
            </md-toolbar>
            <!-- <div layout="row" layout-padding layout-align="start center">-->
            <md-toolbar style="height: 1em; font-size: 90%;" class="md-primary">
            <div layout="row" layout-padding layout-align="start center">
                <md-input-container layout="row" layout-align="start center">
                    <span>Zoom</span>
                    <md-button ng-click="changeZoom(0.1)"><i class="fa fa-plus"></i></md-button> 
                    <md-button ng-click="changeZoom(-0.1)"><i class="fa fa-minus"></i></md-button> 
                </md-input-container>
                <span>Rotate </span>
                <md-input-container layout="row" layout-align="start center">
                    <md-button ng-click="changeRotation(0.1, 0, 0)"><i class="fa fa-rotate-right"></i></md-button> 
                    <span>X</span>
                    <md-button ng-click="changeRotation(-0.1, 0, 0)"><i class="fa fa-rotate-left"></i></md-button> 
                </md-input-container>
                <md-input-container layout="row" layout-align="start center">
                    <md-button ng-click="changeRotation(0, 0.1, 0)"><i class="fa fa-rotate-right"></i></md-button> 
                    <span>Y</span>
                    <md-button ng-click="changeRotation(0, -0.1, 0)"><i class="fa fa-rotate-left"></i></md-button> 
                </md-input-container>
                <md-input-container layout="row" layout-align="start center">
                    <md-button ng-click="changeRotation(0, 0, 0.1)"><i class="fa fa-rotate-right"></i></md-button> 
                    <span>Z</span>
                    <md-button ng-click="changeRotation(0, 0, -0.1)"><i class="fa fa-rotate-left"></i></md-button> 
                </md-input-container>
                <md-input-container layout="row" layout-align="start center">
                    <md-button ng-click="resetTransforms()">Undo Transforms</md-button>
                </md-input-container>
            </div>
            </md-toolbar>
            <div layout="row" layout-align="center">
                <canvas oncontextmenu="return false;" ng-mousedown="canvasUp($event)" ng-mouseup="canvasUp($event)" ng-mousemove="mouseMove($event)" width="1600" height="1600" id="canvas" style="width: 600px; height: 400px;"></canvas>
            </div>
      </md-content>
</div>
