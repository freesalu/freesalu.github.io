<!DOCTYPE html>

<html>
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>(◕‿◕✿)</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto|Titillium+Web" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/104/three.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .container {
      top: 30px; 
      text-align: center; 
      width: 100%;
      padding-bottom: 10px;
      border-bottom: #333 solid;
      box-shadow: 0px 15px 15px -15px #222;    
    }
    
    .container .title {
      font-family: 'Titillium Web', sans-serif; 
      font-size: 30px;
    }

    .container .links {
      font-family: 'Roboto', sans-serif;
    } 

    a {
      display: inline-block;
      text-decoration: unset;
      border: 1px solid #333;
      width: 5em;
      margin: 3px;
      color: #444;
      padding: 5px;
      border-radius: 3px;
      box-shadow: 3px 3px #222; 
    }

    a:hover {
      background-color: #eee;
      cursor: pointer;
    }

    canvas {
      height: 100%;
      width: 100%;
    }

    #switch {
      position: absolute;
      left: 10;
      top: 10;
      display: inline-block;
      border: 1px solid #bbb;
      background: white;;
      color: #222;
      padding: 10px;
    }

    #switch:hover {
      background-color: #ccc;
      cursor: pointer;
    }

    #what {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: white;
      padding: 20px;
      border: 1px solid #bbbbbb;
    }

    #what>.text {
      display: none;
    }

    #what:hover>.icon {
      display: none;
    }
    #what:hover>.text {
      display: unset;
    }
  </style>
  </head>
  <body>
    <div class="container">
      <label class="title">Hi!</label>
      <div class="links">
        <a target="_blank" href="https://github.com/freesalu">GitHub</a>
        <a target="_blank" href="https://www.linkedin.com/in/filip-reesalu-b1ba1854/">LinkedIn</a>
        <a target="_blank" href="https://www.annotell.com">Work</a>
      </div>
    </div>
    <div>
      <canvas id="three"></canvas>
      <button id="switch">Switch perspective</button>
      <div id="what">
        <span class="icon">❔</span>
        <span class="text">This is just a space for random things that I play around with.</span>
      </div>
    </div>
  </body>
  <script type="application/javascript" src="main.js"></script>
